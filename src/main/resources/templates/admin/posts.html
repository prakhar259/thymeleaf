<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<div th:replace="admin/header :: header"></div>

<body>
<div th:replace="admin/header :: navbar"></div>

<div class = "container">
    <div class = "row">
        <h1> List Of all Blog Post.</h1>
    </div>
    <table class = "table table-stripped table-hover table-bordered">
        <thead class = "table-dark">
        <th style="width:10%">#</th>
        <th style="width:20%">Post Title</th>
        <th style="width:30%">short Desc</th>
        <th style="width:20%">Post Created on</th>
        <th style="width:10%">Actions</th>
        </thead>
        <tbody>
        <tr th:each="post,postStat: ${listOfPost}">
        <td th:text = "${postStat.count}"> 1</td>
        <td th:text = "${post.title}"> </td>
        <td th:text = "${post.shortDescription}"></td>
        <td th:text = "${post.createdOn}"></td>
        <td></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="admin/footer :: footer"></div>
</body>
</html>
